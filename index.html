<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <h1>Student Registration</h1>
                <p>Please fill in all the required information</p>
            </div>
            
            <form id="registrationForm" class="registration-form">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error-message"></span>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Address Information</h2>
                    
                    <div class="form-group">
                        <label for="address">Street Address <span class="required">*</span></label>
                        <input type="text" id="address" name="address" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State/Province <span class="required">*</span></label>
                            <input type="text" id="state" name="state" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">Zip/Postal Code <span class="required">*</span></label>
                            <input type="text" id="zipCode" name="zipCode" required>
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country <span class="required">*</span></label>
                            <input type="text" id="country" name="country" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Academic Information</h2>
                    
                    <div class="form-group">
                        <label for="studentId">Student ID <span class="required">*</span></label>
                        <input type="text" id="studentId" name="studentId" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="course">Course/Program <span class="required">*</span></label>
                        <select id="course" name="course" required>
                            <option value="">Select Course</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business Administration</option>
                            <option value="medicine">Medicine</option>
                            <option value="arts">Arts & Humanities</option>
                            <option value="science">Natural Sciences</option>
                            <option value="law">Law</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year of Study <span class="required">*</span></label>
                        <select id="year" name="year" required>
                            <option value="">Select Year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                            <option value="graduate">Graduate</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="enrollmentDate">Enrollment Date <span class="required">*</span></label>
                        <input type="date" id="enrollmentDate" name="enrollmentDate" required>
                        <span class="error-message"></span>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Additional Information</h2>
                    
                    <div class="form-group">
                        <label for="emergencyContact">Emergency Contact Name <span class="required">*</span></label>
                        <input type="text" id="emergencyContact" name="emergencyContact" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="emergencyPhone">Emergency Contact Phone <span class="required">*</span></label>
                        <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Any additional information you'd like to provide..."></textarea>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the terms and conditions <span class="required">*</span></span>
                    </label>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                    <button type="submit" class="btn btn-primary">Submit Registration</button>
                </div>
            </form>
            
            <div id="successMessage" class="success-message hidden">
                <h3>Registration Successful!</h3>
                <p>Thank you for registering. Your information has been submitted successfully.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
